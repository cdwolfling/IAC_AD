<!DOCTYPE html>
<html>
	<head>
		<title>
			Blacklist Checking
		</title>
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>
<body>
<p id="message"></p>
<div>Group Name: <input id="search" class="example" size="50pt" /></div>

<div id="groupinfo"></div>
<div id="content">
	<table>
		<tr>
			<td class="item-name" style="width:30%">标题</td>
			<td style="width:70%"><div id="content-title" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">作者</td>
			<td><div id="content-author" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">日期</td>
			<td><div id="content-date" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">首次访问</td>
			<td><div id="content-first-access" class="content-div">&nbsp;</div></td>
		</tr>
	</table>
</div>
</body>
<script type="text/javascript" src="jquery-2.1.1.js"></script>

<link href="Scripts/jquery-textext/css/textext.core.css" rel="stylesheet" type="text/css" />
<link href="Scripts/jquery-textext/css/textext.plugin.arrow.css" rel="stylesheet" type="text/css" />
<link href="Scripts/jquery-textext/css/textext.plugin.autocomplete.css" rel="stylesheet" type="text/css" />
<link href="Scripts/jquery-textext/css/textext.plugin.prompt.css" rel="stylesheet" type="text/css" />
<script src="Scripts/jquery-textext/js/textext.core.js" type="text/javascript"></script>
<script src="Scripts/jquery-textext/js/textext.plugin.arrow.js" type="text/javascript"></script>
<script src="Scripts/jquery-textext/js/textext.plugin.autocomplete.js" type="text/javascript"></script>
<script src="Scripts/jquery-textext/js/textext.plugin.prompt.js" type="text/javascript"></script>

<script type="text/javascript" src="popup.js"></script>

</html>
